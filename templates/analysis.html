            </div>

                <label for="endDate">End Date:</label><br>
                <input type="date" id="endDate" name="endDate"><br><br>
                <script>
                    document.getElementById('endDate').value = new Date().toISOString().substring(0, 10);
                    document.getElementById('startDate').value = new Date("January 1, 2020").toISOString().substring(0, 10);
                </script>
            </div>
            <div class="col">
                <label for="startVal">Portfolio Start Value:</label><br>
                <input type="number" id="startVal" name="startVal" value="1000"><br>
            </div>
            <div class="col">
                <label for="numLong">numLong:</label><br>
                <input type="number" id="numLong" name="numLong" value="3"><br>
            </div>
            <div class="col">
                <label for="numShort">numShort:</label><br>
                <input type="number" id="numShort" name="numShort" value="3"><br>
            </div>

        </div>
